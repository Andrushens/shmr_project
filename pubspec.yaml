name: shmr
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  dartz: ^0.10.1
  dio: ^4.0.6
  uuid: ^3.0.6
  sqflite: ^2.0.3
  path: ^1.8.1
  logger: ^1.1.0
  firebase_core: ^1.18.0
  firebase_remote_config: ^2.0.13
  firebase_crashlytics: ^2.8.6
  intl: ^0.17.0
  get_it: ^7.2.0
  provider: ^6.0.3
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_annotation: ^4.6.0
  json_serializable: ^6.3.1
  freezed_annotation: ^2.1.0
  flutter_launcher_icons: ^0.10.0
  very_good_analysis: ^3.0.1

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_intl:
  enabled: true

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/done.png"
  min_sdk_android: 21